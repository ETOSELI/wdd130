<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">2. Briefly explain the box model in CSS:</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="question">
                <label for="q3">3. Which of the following is a valid CSS property:</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="font-size">font-size</option>
                    <option value="background-color">background-color</option>
                    <option value="href">href</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. How many heading levels does HTML have?</label>
                <input type="number" id="q4" name="q4" min="1">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
